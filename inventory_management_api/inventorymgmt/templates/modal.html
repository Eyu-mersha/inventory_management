<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Trigger Button (Using Label) -->
<label for="modal-toggle" class="open-btn">Open Modal</label>

<!-- Hidden Checkbox to Control Modal -->
<input type="checkbox" id="modal-toggle" class="modal-toggle">

<!-- Modal Container -->
<div class="modal">
    <div class="modal-content">
        <span class="close-btn" for="modal-toggle">&#10005;</span>
        <h2>My Modal</h2>
        <p>This is a simple modal created with just HTML and CSS.</p>
    </div>
</div>

</body>
</html>
