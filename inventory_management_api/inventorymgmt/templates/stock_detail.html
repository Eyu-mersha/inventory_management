{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/stock_detail.css' %}">
</head>
{% include 'navbar.html' %}    
<body style="margin-top: 6rem;justify-content: space-around;">
        <div class="display_table">
          <h2>Stock Detail</h2>
          <table class='table'>
                  <tr>
                    <th>ITEM NAME</th>
                    <th>QUANTITY IN STORE</th>
                    <th>LAST UPDATED</th>
                    <th>REORDER LEVEL</th>
                  </tr>
                  <tr>
                    <td>{{queryset.item_name}}</td>
                    <td>{{queryset.quantity}}</td>
                    <td>{{queryset.last_updated}}</td>
                    <td>{{queryset.reorder_level}}</td>
                  </tr>
          </table>
        </div>
        <div class="btns">
          <a href="{% url 'issue_items' queryset.id %}"><div class='btn btn-danger'>Issue Item</div></a>
          <a href="{% url 'receive_items' queryset.id %}"><div class='btn btn-primary'>Receive Item</div></a>
        </div>

    
</body>
</html>
