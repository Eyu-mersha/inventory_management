{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/add_items.css' %}">
</head>
{% include 'navbar.html' %}   
 
<body style="margin-top: 6rem;">
    <form class="form" method="POST" action=""><input type="hidden" name="csrfmiddlewaretoken" value="tehCmW6DJPMQybiYdZ4c7PRbuo3XOtpOghZc8KhZ3ZIwATTW8Y23hxmdOyUex7Fw">
            <h3>{{title}}</h3>
            <div class="form-group">
                <label for="{{ form.catagory.id_for_label }}">Category</label><br>
                    <span class="field">
                        {{ form.catagory }}  <!-- This will render the dropdown -->
                    </span>
            </div>
            <div class="form-group">
                <label for="id_item_name">Item name</label>
                <span class="field"><input type="text" name="item_name" maxlength="50" required id="id_item_name"></span>
            </div>
        
            <div class="form-group">
                <label for="id_quantity">Quantity</label>
                <span class="field"><input type="number" name="quantity" value="0" required id="id_quantity"></span>
            </div>
        
            <div class="form-group">
                <label for="id_price">Price</label>
                <span class="field"><input type="number" name="price" value="0.0" step="0.01" required id="id_price"></span>
            </div>
        
            <div class="form-group">
                <label for="id_description">Description</label>
                <span class="field" id="textarea"><textarea style="margin-left: 40px;" name="description" cols="40" rows="3" id="id_description">
</textarea></span>
            </div>
        
        <input class="submit" type="submit" value='Save'/>
    </form>
    <div id="successModal" style="display: none;" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Success!</h2>
            <p>The item has been successfully added.</p>
        </div>
    </div>

</html>
